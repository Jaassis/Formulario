<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail valido">

            <label for="subject">Assunto</label>
            <input type="text" id="'subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea name="menssage" id="menssage" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
